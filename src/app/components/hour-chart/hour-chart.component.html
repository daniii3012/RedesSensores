<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <h1>Ultima hora</h1>
        </div>
        <div class="card-body">
            <div id="botones">
                <button class="btn btn-info" (click)="changeDataLess()">- Datos</button>
                <button class="btn btn-info" (click)="changeDataMore()">+ Datos</button>
            </div>
            <div *ngIf="hourChart" class="container">
                <canvas id="hourChart">{{ hourChart }}</canvas>
            </div>
        </div>
    </div>
</div>
